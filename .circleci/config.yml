version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.3.0
  slack: circleci/slack@4.8.2

commands:
  restore_pkg_cache:
    steps:
      - restore_cache:
          keys:
            - &cache_name v1-pkg-cache
  setup:
    steps:
      - checkout
      - restore_pkg_cache
      - run: GOPRIVATE="github.com/symopsio" make
      - save_cache:
          key: *cache_name
          paths:
            - "/go/pkg"
jobs:
  unit_and_acceptance_test:
    docker:
      - image: circleci/golang:1.16
    steps:
      - setup
      - run: make testacc-ci
      - when:
          condition:
            equal: [ main, << pipeline.git.branch >> ]
          steps:
            - slack/notify:
                channel: eng-alerts-staging
                event: fail
                template: basic_fail_1
  release:
    docker:
      - image: circleci/golang:1.16
    steps:
      - checkout
      - restore_pkg_cache
      - run:
          name: import GPG key
          command: echo -e "$GPG_KEY" | gpg --import
      - aws-cli/setup
      - run: curl -sL https://git.io/goreleaser | bash
      - run:
          name: sync to s3
          command: |
            aws s3 sync dist s3://sym-releases/terraform-provider-sym/$CIRCLE_TAG --acl public-read


workflows:
  version: 2
  build_and_release:
    jobs:
      - unit_and_acceptance_test:
          context:
            - slack-secrets
          filters:
            tags:
              only: /v.*/
      - release:
          requires:
            - unit_and_acceptance_test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
  # Run the acceptance tests every night at 00:00
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - unit_and_acceptance_test:
          context:
            - slack-secrets
